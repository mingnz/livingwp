name: Auto Update Articles

on:
  workflow_dispatch: # Allow manual triggering

jobs:
  update-articles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Run livingwp update
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: uv run livingwp

      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto-update articles via livingwp"
          title: "Auto-update: Article content refresh"
          body: |
            This PR was automatically generated by the livingwp update process.

            ## Changes
            - Updated article content based on latest research
            - Generated on: ${{ github.run_id }}

            Please review the changes before merging.
          branch: auto-update/articles-${{ github.run_number }}
          delete-branch: true
          draft: false
